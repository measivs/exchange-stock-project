<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Exchange Stocks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        .search-container {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 1000;
        }

        .search-input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .search-button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .table-container {
            margin-top: 100px;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Menu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/">Home</a>
              {% if 'username' not in session %}
              <a class="nav-link" href="{{url_for('login')}}">Login</a>
              {% endif %}
              {% if 'username' in session %}
              <a class="nav-link" href="{{url_for('personal')}}">Personal</a>
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

    <div class="container table-container">
        <h2>List of Companies</h2>
        <form method="POST" action="{{ url_for('home') }}">
            <button type="submit" name="refresh">Refresh Companies</button>
        </form>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Company</th>
                </tr>
            </thead>
            <tbody id="tableBody"> <!-- Added ID for table body -->
                {% for company in companies %}
                <tr>
                    <td><a href="{{ url_for('company_details', name=company) }}">{{ company }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="search-container">
        <div class="input-group rounded">
            <input type="search" id="searchInput" class="form-control rounded search-input" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <button class="btn btn-primary search-button" type="button" id="searchButton"> <!-- Added ID for search button -->
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBd4ynKnQGgDg9e6jL5D1/4r7O3OAoEGeGPdh6X6Ze6gD8Ay" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ku1CKRQbOamHhUlkPV1DRzAedN06P0j6F9+3grTLIJ5AA6bH8IpXKfCL9cA9iNU3" crossorigin="anonymous"></script>

    <!-- Custom JavaScript for search functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const tableBody = document.getElementById('tableBody');

            document.getElementById('searchButton').addEventListener('click', function() {
                const searchValue = searchInput.value.toLowerCase().trim();

                // Get all table rows
                const rows = tableBody.getElementsByTagName('tr');

                // Loop through each row and hide/show based on search input
                for (const row of rows) {
                    const companyName = row.textContent.toLowerCase().trim();

                    if (companyName.includes(searchValue)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            });
        });
    </script>
</body>
</html>
